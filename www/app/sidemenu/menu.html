<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-storywars">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-compose-outline" ng-click="newStoryModal.show()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
        </ion-header-bar>
        <ion-content>
            <div class="userProfile">
                <a ng-href="#/app/users/{{user.id}}" nav-clear menu-close style="display: block;">
                    <img ng-src="{{user.profileImageUrl}}">
                    <h2 class="userProfile-title">{{user.name}}</h2>
                    <span>{{user.points}} points</span>
                </a>
            </div>
            <ul class="menuList">
                <li>
                    <a ng-href="#/app/users/{{user.id}}/stories" nav-clear menu-close style="display: block;">
                        <div class="icon-wrapper"><i class="icon ion-ios-book"></i></div>
                        <h4>Stories</h4><span>{{user.statistics.numStories}}</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/app/users/{{user.id}}/chapters" nav-clear menu-close style="display: block;">
                        <div class="icon-wrapper"><i class="icon ion-document-text"></i></div>
                        <h4>Drafts</h4><span>{{user.statistics.numChapters}}</span>
                    </a>
                </li>
                <li>
                    <a ng-href="#/app/users/{{user.id}}/favorites" nav-clear menu-close style="display: block;">
                        <div class="icon-wrapper"><i class="icon ion-pin"></i></div>
                        <h4>Following</h4><span>{{user.statistics.numFollowing}}</span>
                    </a>
                </li>
                <!-- li>
                    <div class="icon-wrapper"><i class="icon ion-ios-bell"></i></div>
                    <h4>Notifications</h4><span>{{user.statistics.numNotificationsNew}}</span>
                </li -->
            </ul>

            <div class="menuFooterButton">
                <a ng-href="#/app/stories" nav-clear menu-close>Home</a>
            </div>

        </ion-content>
        <div class="menuFooter">
            <a ng-click="logout()"><i class="icon ion-power"></i>Logout</a>
        </div>
    </ion-side-menu>
</ion-side-menus>
